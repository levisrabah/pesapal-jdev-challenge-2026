<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesapal Immutable Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-pesapal-blue { background-color: #0066CC; }
        .text-pesapal-blue { color: #0066CC; }
        .border-pesapal-orange { border-color: #FF6600; }
        .bg-pesapal-orange { background-color: #FF6600; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-pesapal-blue text-white shadow-lg mb-8">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center text-pesapal-blue font-bold text-xl">P</div>
                <span class="text-xl font-bold tracking-tight">RDBMS Ledger Admin</span>
            </div>
            <div class="text-sm font-medium bg-blue-700 px-3 py-1 rounded-full text-blue-100">
                System Status: Active
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 max-w-7xl">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-pesapal-blue">
                <p class="text-sm text-gray-500 font-medium uppercase">Total Transactions</p>
                <h3 id="stat-count" class="text-3xl font-bold text-gray-800">0</h3>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                <p class="text-sm text-gray-500 font-medium uppercase">Ledger Integrity</p>
                <h3 class="text-3xl font-bold text-gray-800">Verified</h3>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-pesapal-orange">
                <p class="text-sm text-gray-500 font-medium uppercase">Storage Mode</p>
                <h3 class="text-2xl font-bold text-gray-800">Immutable JSON</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <section class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 sticky top-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-pesapal-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        Record Transaction
                    </h2>
                    <form id="transactionForm" class="space-y-5">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">User ID</label>
                            <input type="number" id="user_id" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="e.g. 1">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Amount (KES)</label>
                            <input type="number" step="0.01" id="amount" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="0.00">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Description</label>
                            <textarea id="description" rows="3" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Reason for transaction"></textarea>
                        </div>
                        <button type="submit" id="submitBtn" class="w-full bg-pesapal-blue hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition transform active:scale-95">
                            Commit to Ledger
                        </button>
                    </form>
                    <div id="transactionMessage" class="mt-4 text-sm text-center"></div>
                </section>
            </div>

            <div class="lg:col-span-2">
                <section class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                        <h2 class="text-xl font-bold text-gray-800">Historical Ledger</h2>
                        <button id="refreshBtn" class="p-2 hover:bg-gray-200 rounded-full transition" title="Refresh Data">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        </button>
                    </div>
                    
                    <div id="loadingIndicator" class="py-20 text-center">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-pesapal-blue border-t-transparent"></div>
                        <p class="mt-2 text-gray-500 font-medium">Reading JSON Tables...</p>
                    </div>

                    <div id="transactionsTable" class="hidden overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-50 text-gray-400 text-xs font-bold uppercase tracking-wider">
                                    <th class="px-6 py-4">TXN ID</th>
                                    <th class="px-6 py-4">Account Holder</th>
                                    <th class="px-6 py-4 text-right">Value</th>
                                    <th class="px-6 py-4">Reference</th>
                                    <th class="px-6 py-4">Status</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsBody" class="divide-y divide-gray-100"></tbody>
                        </table>
                    </div>

                    <div id="emptyMessage" class="hidden py-20 text-center">
                        <p class="text-gray-400 italic">The ledger is currently empty.</p>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        const currencyFormatter = new Intl.NumberFormat('en-KE', { style: 'currency', currency: 'KES' });

        async function loadTransactions() {
            const loading = document.getElementById('loadingIndicator');
            const table = document.getElementById('transactionsTable');
            const body = document.getElementById('transactionsBody');
            const empty = document.getElementById('emptyMessage');
            const statCount = document.getElementById('stat-count');

            loading.classList.remove('hidden');
            table.classList.add('hidden');
            empty.classList.add('hidden');

            try {
                const res = await fetch('/api/transactions_with_users');
                const data = await res.json();
                
                loading.classList.add('hidden');
                
                if (res.ok && data.transactions && data.transactions.length > 0) {
                    body.innerHTML = '';
                    statCount.innerText = data.transactions.length;
                    
                    // SORTING: Newest Transactions first
                    const sorted = data.transactions.sort((a, b) => {
                        const idA = a['transactions.id'] || a['id'] || 0;
                        const idB = b['transactions.id'] || b['id'] || 0;
                        return idB - idA;
                    });

                    sorted.forEach(t => {
                        const row = document.createElement('tr');
                        row.className = "hover:bg-slate-50 transition-colors";

                        const id = t['transactions.id'] || t['id'] || '-';
                        const uName = t['users.name'] || t['name'] || `User #${t['transactions.user_id'] || t['user_id']}`;
                        const amount = parseFloat(t['transactions.amount'] || t['amount'] || 0);
                        const desc = t['transactions.description'] || t['description'] || '-';
                        const isDeleted = t['transactions.is_deleted'] || t['is_deleted'] || false;

                        row.innerHTML = `
                            <td class="px-6 py-4 text-sm font-mono font-bold text-gray-500">${id}</td>
                            <td class="px-6 py-4">
                                <div class="text-sm font-semibold text-gray-800">${uName}</div>
                                <div class="text-[10px] text-gray-400 uppercase tracking-tighter">System Verified</div>
                            </td>
                            <td class="px-6 py-4 text-right font-bold ${amount >= 0 ? 'text-green-600' : 'text-red-500'}">
                                ${currencyFormatter.format(amount)}
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-600">${desc}</td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-[10px] font-bold uppercase rounded ${isDeleted ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">
                                    ${isDeleted ? 'Reversed' : 'Success'}
                                </span>
                            </td>
                        `;
                        body.appendChild(row);
                    });
                    table.classList.remove('hidden');
                } else {
                    empty.classList.remove('hidden');
                    statCount.innerText = '0';
                }
            } catch (err) {
                loading.classList.add('hidden');
                console.error("Fetch Error:", err);
            }
        }

        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('transactionMessage');
            
            const payload = {
                user_id: parseInt(document.getElementById('user_id').value),
                amount: parseFloat(document.getElementById('amount').value),
                description: document.getElementById('description').value
            };

            btn.disabled = true;
            btn.innerText = 'Writing to RDBMS...';
            
            try {
                const res = await fetch('/api/transaction', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                if (res.ok) {
                    msg.className = "mt-4 text-sm text-green-600 font-bold";
                    msg.innerText = "âœ“ Committed to Immutable Storage";
                    e.target.reset();
                    loadTransactions();
                } else {
                    const err = await res.json();
                    msg.className = "mt-4 text-sm text-red-500 font-bold";
                    msg.innerText = "Error: " + (err.detail || "Validation failed");
                }
            } catch (err) {
                msg.innerText = "Connection lost";
            } finally {
                btn.disabled = false;
                btn.innerText = 'Commit to Ledger';
            }
        });

        document.getElementById('refreshBtn').addEventListener('click', loadTransactions);
        window.onload = loadTransactions;
    </script>
</body>
</html>
